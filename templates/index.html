<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tech Blog</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    {{template "header.html" .}} <!-- Include Header -->

    <main>
        <section class="hero">
            <h1>Welcome to My Tech Blog</h1>
            <p>Latest articles on tech, programming, and development</p>
        </section>

        <section class="blog-posts">
            <h2>Recent Posts</h2>
            <ul>
                {{if .posts}}
                    {{range .posts}}
                        <li>
                            <a href="/post/{{.ID}}" class="post-link">
                                <h3>{{.Title}}</h3>
                                <p>{{.Summary}}</p>
                            </a>
                        </li>
                    {{end}}
                {{else}}
                    <p>No posts available.</p>
                {{end}}
            </ul>
        </section>
    </main>

    {{template "footer.html" .}} <!-- Include Footer -->
</body>
</html>
